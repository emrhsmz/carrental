<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-9">
          <h1 class="m-0">{{ title }}</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-3">
          <button routerLink="/admin/models" class="btn btn-danger btn-block">Geri</button>
          <ol class="breadcrumb float-sm-right"></ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">{{ title }} Ekle</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form [formGroup]="modelEditForm">
              <div class="card-body">
                <div class="form-group">
                    <label>Marka</label>
                    <select class="form-control" id="brandSelect" aria-label="Floating label select " formControlName="brandId">
                      <option selected [ngValue]="null">Marka Se√ßiniz.</option>
                      <option *ngFor="let brand of brands" value="{{ brand.id}}">{{ brand.name }}</option>
                    </select>
                  </div>
                <div class="form-group">
                  <label for="name">Model</label>
                  <input formControlName="name" type="text" class="form-control" id="name" placeholder="Model" />
                </div>
                <div class="form-group">
                  <label for="name">Kod</label>
                  <input formControlName="code" type="text" class="form-control" id="code" placeholder="Kod" />
                </div>                
                <!-- /.form-group -->
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <button (click)="update()" class="btn btn-primary">Kaydet</button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div>
  </section>
