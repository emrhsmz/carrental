<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-9">
          <h1 class="m-0">{{ title }}</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-3">
          <button routerLink="/admin/cities" class="btn btn-danger btn-block">Geri</button>
          <ol class="breadcrumb float-sm-right"></ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">{{ title }} Ekle</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form [formGroup]="citiesEditForm">
              <div class="card-body">
                <div class="form-group">
                  <label for="name">Şehir Adı</label>
                  <input
                    formControlName="name"
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Şehir Adı"
                  />
                </div>
                <div class="form-group">
                  <label>Ülke</label>
                  <select class="form-control select2" id="countrySelect" aria-label="Floating label select " formControlName="countryId">
                    <option selected [ngValue]="null">Ülke Seçiniz.</option>
                    <option *ngFor="let country of countries" value="{{ country.id}}">{{ country.name }}</option>
                  </select>
                </div>
                <!-- /.form-group -->
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <button (click)="update()" class="btn btn-primary">Ekle</button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div>
  </section>
  <script>
    $(function () {
      //Initialize Select2 Elements
      $('.select2').select2()
    })
  </script>
