<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-9">
        <h1 class="m-0">{{ title }}</h1>
      </div>
      <!-- /.col -->
      <div class="col-sm-3">
        <button routerLink="/admin/brands" class="btn btn-danger btn-block">
          Geri
        </button>
        <ol class="breadcrumb float-sm-right"></ol>
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">{{ title }} Düzenle</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form *ngIf="brandEditForm" [formGroup]="brandEditForm">
            <div class="card-body">
              <div class="form-group">
                <label for="name">Marka</label>
                <input
                  formControlName="name"
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Marka"
                />
              </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
              <button (click)="update()" class="btn btn-primary">
                Güncelle
              </button>
              &nbsp;
              <button (click)="delete()" class="btn btn-danger">Sil</button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
