<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-9">
          <h1 class="m-0">{{ title }}</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-3">
          <button routerLink="/admin/customergroups" class="btn btn-danger btn-block">
            Geri
          </button>
          <ol class="breadcrumb float-sm-right"></ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">{{ title }} Düzenle</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form *ngIf="customerGroupEditForm" [formGroup]="customerGroupEditForm">
              <div class="card-body">
                <div class="form-group">
                    <label for="name">Grup Adı</label>
                    <input
                      formControlName="name"
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Grup Adı"
                    />
                  </div>
                  <div class="form-group">
                      <label for="name">İndirim</label>
                    <input
                      formControlName="discount"
                      type="number"
                      class="form-control"
                      id="discount"
                      placeholder="İndirim"
                    />
                  </div>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <button (click)="update()" class="btn btn-primary">
                  Güncelle
                </button>
                &nbsp;
                <button (click)="delete()" class="btn btn-danger">Sil</button>
              </div>
            </form>
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div>
  </section>
