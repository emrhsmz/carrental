<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-9">
          <h1 class="m-0">{{ title }}</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-3">
          <button routerLink="add" class="btn btn-success btn-block">Yeni Sınıf Ekle</button>
          <ol class="breadcrumb float-sm-right"></ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">{{title}}</h3>
                  <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                      <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
  
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-default">
                          <i class="fas fa-search"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0">
                  <table class="table table-hover text-nowrap">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Sıra</th>
                        <th>Aktif</th>
                        <th>Sınıf Kodu</th>
                        <th>Sınıf Adı</th>
                        <th>Günlük KM Sınırı</th>
                        <th>Yaş Sınırı</th>
                        <th>Ehliyet Sınırı</th>
                        <th>-</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let class of classes">
                        <td>{{class.id}}</td>
                        <td>{{class.order}}</td>
                        <td><i *ngIf="class.isActive == true" class="fa fa-check"></i> <i *ngIf="class.isActive == false" class="fa fa-times" style="color:darkorange;"></i></td>
                        <td>{{class.classCode}}</td>
                        <td>{{class.name}}</td>
                        <td>{{class.dailyKilometerLimit}}</td>
                        <td>&nbsp;&nbsp; {{class.minLicenseAge}}</td>
                        <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{class.minDriverAge}}</td>
                        <td>
                          <button routerLink="edit/{{ class.id }}" class="btn btn-sm btn-primary"> <i class="fas fa-edit"></i></button></td>
                      </tr>
                      
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
          <!-- /.row -->
    </div>
  </section>
