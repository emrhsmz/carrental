<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-9">
          <h1 class="m-0">{{ title }}</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-3">
          <button routerLink="add" class="btn btn-success btn-block">Yeni {{ title }} Ekle</button>
          <ol class="breadcrumb float-sm-right"></ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">{{title}}</h3>
                  <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                      <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
  
                      <div class="input-group-append">
                        <button type="submit" class="btn btn-default">
                          <i class="fas fa-search"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th style="text-align: center;">ID</th>
                        <th style="text-align: center;">Aktif</th>
                        <th style="text-align: center;">Sıra</th>
                        <th style="text-align: center;">Kod</th>
                        <th style="text-align: center;">Şehir</th>
                        <th style="text-align: center;">Lokasyon</th>
                        <th style="text-align: center;">Alış Lokasyonu</th>
                        <th style="text-align: center;">Şube</th>
                        <th>-</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let branch of branchDetails">
                        <td align="center">{{branch.id}}</td>
                        <td align="center"><i *ngIf="branch.isActive == true" class="fa fa-check"></i> <i *ngIf="branch.isActive == false" class="fa fa-times" style="color:darkorange;"></i></td>
                        <td align="center">{{branch.order}}</td>
                        <td align="center">{{branch.code}}</td>
                        <td align="center">{{branch.cityName}}</td>
                        <td align="center">{{branch.name}}</td>
                        <td align="center"><i *ngIf="branch.isPleaseOfPurchase == true" class="fa fa-check"></i> <i *ngIf="branch.isPleaseOfPurchase == false" class="fa fa-times" style="color:darkorange;"></i></td>
                        <td align="center"><i *ngIf="branch.isBranch == true" class="fa fa-check"></i> <i *ngIf="branch.isBranch == false" class="fa fa-times" style="color:darkorange;"></i></td>
                        <td>
                          <button routerLink="edit/{{ branch.id }}" class="btn btn-sm btn-primary"> <i class="fas fa-edit"></i></button></td>
                      </tr>
                      
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
          <!-- /.row -->
    </div>
  </section>
